<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bank.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>
<body class="bg-yellow-100">
    <header>
        <h1 class="text-5xl text-center mt-16 font-medium">Welcome to my <span class="font-bold text-purple-700">Functional Bank</span><span class="text-purple-900 font-normal"> !!!</span></h1>
    </header>
    <main>
        <section class="bg-purple-700 w-3/4 mx-auto mt-16 p-8 ">
            <h3 class="text-3xl font-bold mb-8 text-white text-center">Please Login !</h3>
            <div>
                <p class="mb-2 text-white font-medium">Your Email</p>
                <input id="user-email" class="block w-2/3 px-2 py-1 border-2 border-yellow-700 rounded mb-4 " type="text" placeholder="Type- mamun@gmail.com">
                <p class="mb-2 text-white font-medium">Password</p>

                <input id="user-password" class="block w-2/3 px-2 py-1 border-2 border-yellow-700 rounded mb-4" type="password" name="" id="" placeholder="Type-mamun">
                
                <button id="login-btn" class="bg-yellow-400 px-4 py-2 rounded font-bold">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
