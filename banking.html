<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bank.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking Page</title>
</head>
<body class="bg-green-100">
    <header>
        <h1 class="text-6xl text-center mt-16 font-normal">Functional <span class="font-bold text-purple-700">Bank</span><span class="text-purple-900 font-normal"> !!!</span></h1>
    </header>
    <main>
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">

                <!-- deposit from  -->
                <div class="bg-emerald-400 p-8 rounded-lg text-black">
                    <h3 class="text-3xl mb-2">Deposit</h3>
                    <h4 class="text-5xl">$<span id="current-deposit">00</span></h4> 
                </div>

                <!-- WithDrow  -->
                <div class="bg-fuchsia-400 p-8 rounded-lg text-black">
                    <h3 class="text-3xl mb-2">Withdrow</h3>
                    <h4 class="text-5xl">$<span id="current-withdraw">00</span></h4>
                </div>

                <!-- Balance  -->
                <div class="bg-yellow-300 p-8 rounded-lg text-black">
                    <h3 class="text-3xl mb-2">Balance</h3>
                    <h4 class="text-5xl ">$<span id="balance-update">1200</span> </h4>
                </div>
            </div>
        </section>

        <!-- Deposit Input field  -->
        <section class="w-4/5 mx-auto mt-8 p-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-100 p-8 rounded-lg">
                    <h3 class="text-3xl mb-2 text-black font-medium ">Please Deposit</h3>
                    <input id="deposit-amount" class="block w-3/4 px-2 py-1 border-2 border-yellow-700 rounded mb-4 " type="text" placeholder="$ deposit amount you want to deposit">
                    <button id="deposit-btn" class="bg-amber-500 px-4 py-2 rounded font-bold text-black">Deposit</button>
                </div>

                <!-- Withdrow input field  -->
                <div class="bg-red-200 p-8 rounded-lg">
                    <h3 class="text-3xl mb-2 text-black font-medium ">Please Withdrow</h3>
                    <input id="withdrow-amount" class="block w-3/4 px-2 py-1 border-2 border-yellow-700 rounded mb-4 " type="text" placeholder="$ deposit amount you want to Withdrow">
                    <button id="withdrow-btn" class="bg-amber-500 px-4 py-2 rounded font-bold text-black">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
